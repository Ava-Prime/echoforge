apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echoforge-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: '10m'
spec:
  rules:
    - host: dashboard.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard
                port:
                  number: 80
    - host: api.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: echo-cloud
                port:
                  number: 80
  tls:
    - hosts:
        - dashboard.example.com
        - api.example.com
      secretName: echoforge-tls
